<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <h1>Library</h1>
            </div>
        </div>
    
        <div class="header">
            <div class="bottom-header">
                <div class="profile-display">
                </div>
                <div class="buttons">
                   <button class="add-book clickable">Add Book</button>
                </div>
                <div class="logged-out" id="loggedOut">
                  <button class="btn" id="logInBtn">Log in</button>
                </div>
                <div class="logged-in" id="loggedIn">
                  <button class="btn" id="accountBtn">Account</button>
                  <button class="btn" id="logOutBtn">Log out</button>
                </div>
            </div>
    
        </div>
    
        <div class="content">
            <div class="content-display">
                    <h3>Your Books</h3>
                <div class="books">

                </div>
            </div>

            <div class="modal" id="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <div class="modal-form">
                    <h1 class="form-title">Add Book</h1>
                    <form class="add-book-form">
                      <div class="modal-input-field">
                        <label for="book-title">Title:</label>
                        <input
                          type="text"
                          name="book-title"
                          id="book-title"
                          class="modal-form-input"
                        />
                      </div>
                      <div class="modal-input-field">
                        <label for="book-author">Author:</label>
                        <input
                          type="text"
                          name="book-author"
                          id="book-author"
                          class="modal-form-input"
                        />
                      </div>
                      <div class="modal-input-field">
                        <label for="book-pages">Pages:</label>
                        <input
                          type="number"
                          min="0"
                          name="book-pages"
                          id="book-pages"
                          class="modal-form-input"
                        />
                      </div>
                      <div class="modal-input-field">
                        <span class="modal-read">Read?</span>
                        <label class="read-container">
                          <input
                            type="checkbox"
                            name="book-read"
                            id="book-read"
                            class="checkmark"
                          />
                        </label>
                      </div>
                      <div class="submit-modal-form">
                        <button type="submit" class="btn clickable form-add-button">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
        </div> 
    </div>
